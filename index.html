<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jiya?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #eaeaea;
      overflow: hidden;
    }

    .card {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 18px;
      padding: 35px;
      text-align: center;
      max-width: 340px;
      box-shadow: 0 0 40px rgba(255, 0, 80, 0.15);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 12px;
      color: #ff4d6d;
      letter-spacing: 1px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #cfcfcf;
      margin-bottom: 28px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 24px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #2a2a2a;
      color: #aaa;
      position: relative;
    }

    .no:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 18px;
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      20% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Jiya</h1>
    <p>
      In this noisy world,<br>
      you feel calm.<br><br>
      Would you be my Valentine?
    </p>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>ðŸ–¤</h1>
        <p>
          Iâ€™m really glad you said yes.<br>
          Happy Valentineâ€™s, Jiya.
        </p>
      `;
      createHearts();
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 160 - 80;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
